<div fxLayout="row" fxLayoutAlign="space-between center" class="toolbar" [ngClass]="{ 'toolbar-mobile': isMobile() }">
  <div *ngIf="isMobile()">
    <button mat-icon-button (click)="onToggleSideNav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <span class="title">
    ADONA
  </span>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon appResponsiveMatIcon>person_outline</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <a mat-menu-item routerLink="settings">
        <mat-icon appResponsiveMatIcon>settings</mat-icon>
        <span>Settings</span>
      </a>
      <button mat-menu-item (click)="logout()">
        <mat-icon appResponsiveMatIcon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</div>
