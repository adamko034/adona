<div class="app-container">
  <mat-sidenav-container
    autosize
    class="side-nav-container"
    [ngClass.lt-lg]="'side-nav-container-mobile'"
    [ngClass.gt-md]="'side-nav-container-desktop'"
  >
    <mat-sidenav #sideNav [autoFocus]="false">
      <div
        class="side-nav"
        [ngClass]="{ 'side-nav-expanded': isExpanded }"
        fxLayout="column"
        fxLayoutAlign="space-between"
      >
        <div>
          <div class="team">
            <a [routerLink]="'/home'" class="adona-link">{{ team?.name }}</a>
          </div>
          <div class="section">
            <span *ngIf="isExpanded" class="title">NAVITAGION</span>

            <div *ngFor="let route of routes" class="navigation-item" fxLayout>
              <a
                [routerLink]="route.url"
                [ngClass]="{ 'navigation-item-current': route.url === currentRoute }"
                class="navigation-item-link"
                fxFill
                fxLayout="row"
                fxLayoutAlign="start center"
                (click)="onNavigationLinkClicked()"
              >
                <mat-icon fxFlex="25">{{ route.icon }}</mat-icon>
                <span fxFlex="65" *ngIf="isExpanded">{{ route.name }}</span>
              </a>
            </div>
          </div>
          <div class="section">
            <span *ngIf="isExpanded" class="title">QUICK ACTIONS</span>
            <div class="navigation-item" fxLayout>
              <a
                class="navigation-item-link"
                fxFill
                fxLayout="row"
                fxLayoutAlign="start center"
                (click)="openChangeTeamDialog()"
              >
                <mat-icon fxFlex="25">sync_alt</mat-icon>
                <span fxFlex="65" *ngIf="isExpanded">Change team</span>
              </a>
            </div>
          </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="end center" class="expander">
          <button mat-icon-button *ngIf="isExpanded" (click)="isExpanded = !isExpanded">
            <mat-icon>chevron_left</mat-icon>
          </button>
          <button mat-icon-button *ngIf="!isExpanded" (click)="isExpanded = !isExpanded">
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="container-fluid">
        <app-navbar (toggleSideNav)="onToggleSideNav()"></app-navbar>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<app-error></app-error>
