<mat-sidenav-container
  autosize
  class="side-nav-container"
  [ngClass.lt-lg]="'side-nav-container-mobile'"
  [ngClass.gt-md]="'side-nav-container-desktop'"
>
  <mat-sidenav #sideNav [autoFocus]="false">
    <app-side-nav [team]="team" [user]="user" [currentRoute]="currentRoute" [showSideNav]="showSideNav"></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container-fluid">
      <app-header (toggleSideNav)="onToggleSideNav()"></app-header>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-error></app-error>
