<mat-toolbar color="primary" [ngClass.lt-lg]="'toolbar-small'">
  <mat-toolbar-row>
    <button mat-icon-button (click)="emitToogleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>

    <span>ADONA</span>
    <div fxFlex fxLayout="row" fxLayoutAlign="end">
      <div>
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon appResponsiveMatIcon>person_outline</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item>
            <mat-icon appResponsiveMatIcon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon appResponsiveMatIcon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
