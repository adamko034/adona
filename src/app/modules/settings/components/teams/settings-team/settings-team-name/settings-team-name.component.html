<mat-card>
  <app-editable-section-header [title]="'Team Info'" (toggleMode)="onToggleMode($event)"></app-editable-section-header>
  <mat-divider></mat-divider>

  <div class="team-name-content">
    <div class="team-name-info" fxLayout="column">
      <div class="team-name-info-title" *ngIf="!editMode">{{ team.name }}</div>
      <div fxLayout fxLayoutAlign="start center" fxLayoutGap="20px" *ngIf="editMode">
        <div fxFlex.gt-md="30" fxFlex.gt-xs="50" fxFlex.xs="80">
          <form class="form">
            <mat-form-field class="form-field">
              <input class="team-name-input" matInput [formControl]="teamNameFormControl" />
            </mat-form-field>
          </form>
        </div>
        <div>
          <button class="form-button" mat-stroked-button>Change</button>
        </div>
      </div>
      <div class="team-name-info-subtitle">
        created by: {{ team.createdBy }}, on: {{ team.created | dateFormat: dateFormat }}
      </div>
    </div>
  </div>
</mat-card>
