<div class="settings-team-container" *ngIf="data$ | async; let data">
  <app-loader [visible]="data.requestStatus.started" [mode]="'query'"></app-loader>
  <div *ngIf="data.team; let team" fxLayout="column" fxLayoutGap="30px">
    <app-settings-team-name [team]="team"></app-settings-team-name>
    <app-settings-team-members [members]="team.members"></app-settings-team-members>
  </div>
</div>
