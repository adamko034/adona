<div class="email-verified-container">
  <app-loader [visible]="apiRequestStatus?.started" [mode]="'spinner'"></app-loader>

  <div *ngIf="apiRequestStatus?.succeded">
    Cool! Your email has been verified. You can now log in using your credentials.
  </div>

  <div *ngIf="apiRequestStatus?.failed">
    {{ errorMessage }}
  </div>

  <div *ngIf="invalidComponentUsage">
    This session is not valid.
  </div>

  <div class="actions">
    <a [routerLink]="'/auth/login'">Back to login page</a>
  </div>
</div>
