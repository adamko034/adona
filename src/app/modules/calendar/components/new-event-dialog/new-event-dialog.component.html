<div>
  <h2 mat-dialog-title>New event</h2>
  <mat-dialog-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title" name="email" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Choose start date" [matDatepicker]="startDatePicker" formControlName="startDate" />
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Choose end date" [matDatepicker]="endDatePicker" formControlName="endDate" />
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="save()">Save</button>
  </mat-dialog-actions>
</div>
