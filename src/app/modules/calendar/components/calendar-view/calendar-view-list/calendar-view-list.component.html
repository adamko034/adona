<div class="list-view-container">
  <div class="width-full">
    <button class="width-full" mat-stroked-button>Load previous</button>
  </div>
  <div *ngFor="let group of eventsGrouped" class="groups-container">
    <div id="{{group.timestamp}}" class="group-container">
      <div class="group-title">
        {{group.start | dateFormat:startDateFormat}}
      </div>
      <div class="group-events-container">
        <div *ngFor="let event of group.events" class="event-container">
          <div class="event-hours">
            <div class="event-hours-all-day" *ngIf="event.allDay;else eventHours">
              <span>all-day</span>
            </div>
            <ng-template #eventHours>
              <div class="event-hour-start">
                {{timeService.Extraction.getTimeString(event.start)}}
              </div>
              <div class="event-hour-end">
                {{timeService.Extraction.getTimeString(event.end)}}
              </div>
            </ng-template>

          </div>
          <div class="event-title">
            {{event.title}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="width-full">
    <button class="width-full" mat-stroked-button (click)="onLoadNext()">Load next</button>
  </div>
</div>
