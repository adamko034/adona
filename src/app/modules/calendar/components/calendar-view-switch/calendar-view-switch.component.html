    Month
  </div>
  <div class="btn btn-primary" (click)="setView(Views.Week)" [class.active]="view === Views.Week">

  </div>

  <div class="btn btn-primary" (click)="setView(Views.List)" [class.active]="view === Views.List">
    List
  </div>
</div>
