<div
  class="tile"
  fxLayout="row"
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
  [ngClass]="{ 'tile-active': isActive }"
  [ngClass.gt-xs]="'tile-max-width'"
  [routerLink]="tile.navigationLink"
>
  <div class="tile-image" fxFlex="30">
    <img [src]="tile.imageUrl" />
  </div>
  <div class="tile-title-container" fxFlex fxLayout="column">
    <div class="tile-title">
      {{ tile.title }}
    </div>
    <div class="tile-subtitle">
      {{ tile.description }}
    </div>
  </div>
</div>
