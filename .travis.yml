notifications:
  email:
    recipients:
      - adamko034@outlook.com
    on_success: always
    on_failure: always
language: node_js
node_js:
  - '11'
addons:
  chrome: stable
cache:
  directories:
    - './node-modules'
branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
script:
  - npm install
  - npm run test-travis
  - npm run prod
deploy:
  cleanup: true
  provider: firebase
  edge: true
  token:
    secure: '$FIREBASE_TOKEN'
env:
  global:
    secure: ''
