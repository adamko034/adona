notifications:
  email:
    recipients:
      - adamko034@outlook.com
    on_success: always
    on_failure: always

language: node_js
node_js:
  - '11'

addons:
  chrome: stable

cache:
  directories:
    - ./node-modules

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli

script:
  - npm install
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  - npm run prod

deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: $FIREBASE_TOKEN
